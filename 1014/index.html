<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>個人名片</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .card-container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            border-radius: 18px;
            display: flex;
            overflow: hidden;
        }
        .card-left {
            background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
            width: 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 0;
        }
        .card-left img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 0;
            box-shadow: 0 4px 16px rgba(33,147,176,0.15);
            border: 4px solid #fff;
            clip-path: polygon(
                50% 0%,
                100% 38%,
                81% 100%,
                19% 100%,
                0% 38%
            );
        }
        .card-right {
            width: 60%;
            padding: 32px 28px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .name {
            font-size: 2rem;
            font-weight: 700;
            color: #2193b0;
            margin-bottom: 8px;
        }
        .title {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 18px;
        }
        .info {
            font-size: 1rem;
            color: #333;
            line-height: 1.7;
        }
        @media (max-width: 600px) {
            .card-container {
                flex-direction: column;
                max-width: 95vw;
            }
            .card-left, .card-right {
                width: 100%;
                padding: 24px;
            }
            .card-left {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-left">
            <img src="IMG_9936.jpg" alt="個人照片" class="pentagon-img">
        </div>
        <div class="card-right">
            <div class="name">黃虹蓁</div>
            <div class="title"> 學生</div>
            <div class="info">
                <div>學校：國立台北教育大學</div>
                <div>Email：hongjen15@example.com</div>
                <div>電話：0912-345-678</div>
                <div>GitHub：hongjen15</div>
            </div>
        </div>
    </div>
</body>
</html>
